<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="gallary">
        <h1 class="title">Gallary</h1>
        <div class="gallary__wrapper">
        <div class="slider">
            <img src="./img/dcdb87a72ef34980a4be0b3333b1189e.max-2500x1500.jpg" alt="">
            <img src="./img/8322614298_result.jpg" alt="">
            <img src="./img/909590.jpg" alt="">
            <img src="./img//neboskreb_gorod_chb_13715_1280x1024.jpg" alt="">
            <img src="./img/Snimok-ekrana-2019-06-19-v-1.05.01.png" alt="">
        </div>
        </div>
        <button class="slider__button slider__prev-button"><svg enable-background="new 0 0 24 24"
            version="1.0" viewBox="0 0 24 24" xml:space="preserve">
            <polyline fill="none" points="8.5,3 17.5,12 8.5,21 " stroke="#c5a028" stroke-miterlimit="10"
                stroke-width="2" />
        </svg></button>
        <button class="slider__button slider__next-button"><svg enable-background="new 0 0 24 24"
            version="1.0" viewBox="0 0 24 24" xml:space="preserve">
            <polyline fill="none" points="8.5,3 17.5,12 8.5,21 " stroke="#c5a028" stroke-miterlimit="10"
                stroke-width="2" />
        </svg></button>
    </main>
    <script src="./script.js"></script>
</body>

</html>
